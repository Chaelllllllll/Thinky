<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Thinky</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">
    
    <style>
        body {
            background: var(--light-gray);
        }

        .page-header {
            background: var(--gradient-primary);
            color: white;
            padding: 24px 32px;
            margin-bottom: 32px;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            width: 100%;
        }

        .chat-tabs {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
        }

        .chat-tab {
            padding: 12px 24px;
            background: white;
            border: 2px solid var(--medium-gray);
            border-radius: var(--radius-full);
            cursor: pointer;
            transition: all var(--transition-base);
            font-weight: 500;
        }

        .chat-tab.active {
            background: var(--gradient-primary);
            color: white;
            border-color: var(--primary-pink);
        }

        .chat-tab:hover:not(.active) {
            background: var(--secondary-pink);
            border-color: var(--primary-pink);
        }

        .online-users {
            background: white;
            border-radius: var(--radius-lg);
            padding: 20px;
            margin-bottom: 24px;
            box-shadow: var(--shadow-sm);
        }

        .online-user-list {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 16px;
        }

        .online-user {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: var(--secondary-pink);
            border-radius: var(--radius-full);
            font-size: 0.875rem;
        }

        .online-indicator {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        .chat-wrapper {
            display: grid;
            grid-template-columns: 1fr;
            gap: 24px;
            justify-items: center;
        }

          /* Make the chat card the same width as the page header and center it. */
        .chat-container { max-width: 1100px; width: 100%; margin: 0 auto; overflow: visible; }

          /* Ensure the anonymous grid child fills the grid column so
              the chat container's 100% width can take effect. */
          .chat-wrapper > div { width: 100%; }

        /* Message interactions: hide time by default and show when selected */
        .chat-message { position: relative; padding-right: 48px; }
        .msg-time-below { display: none; color: var(--dark-gray); font-size: 0.85rem; margin-top: 8px; }
        .chat-message.selected .msg-time-below { display: block; }

        /* Three-dots actions displayed inline to the right of the message bubble */
        .msg-row { display: flex; align-items: center; gap: 8px; }
        .msg-actions-inline { display: none; position: relative; }
        .chat-message.selected .msg-actions-inline { display: flex; align-items: center; }
        /* Position three-dots to the left of right-aligned (self) messages */
        .chat-message.msg-self .msg-actions-inline { order: -1; margin-left: -40px; margin-right: 8px; }
        .chat-message.msg-self .msg-actions-inline .msg-more-btn { transform: none; }
        .msg-actions-inline .msg-more-btn { background: transparent; border: none; color: var(--dark-gray); font-size: 1.25rem; cursor: pointer; padding: 6px; border-radius: 6px; }
        .msg-actions-inline .msg-more-btn:hover { background: rgba(0,0,0,0.03); }
        .msg-actions-menu { display: none; position: absolute; right: 0; top: 110%; background: var(--white); border: 1px solid var(--medium-gray); border-radius: 8px; box-shadow: var(--shadow-md); z-index: 50; min-width: 120px; }
        .msg-actions-menu.show { display: block; }
        .msg-actions-menu button { display: block; width: 100%; padding: 8px 12px; text-align: left; background: transparent; border: none; cursor: pointer; }

        /* Reply preview design */
        .msg-reply-preview { cursor: pointer; display: block; padding: 6px 10px; border-radius: 8px; background: rgba(255,255,255,0.02); border: 1px solid rgba(0,0,0,0.02); color: var(--dark-gray); max-width: 420px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .msg-reply-preview:hover { background: rgba(0,0,0,0.04); }
        .msg-reply-preview.inline { display:inline-block; margin-top:6px; background: var(--primary-pink-dark, #ff9cc7); color: #fff; border: none; padding: 8px 14px; box-shadow: 0 6px 0 rgba(0,0,0,0.03); opacity: 0.8; position:relative; }
        .msg-reply-preview.inline:hover { filter:brightness(.98); }
        .msg-reply-preview.inline .reply-indicator { position:absolute; top:50%; transform:translateY(-50%); width:28px; height:28px; border-radius:9999px; display:flex; align-items:center; justify-content:center; background: rgba(255,255,255,0.14); color:#fff; font-size:14px; box-shadow:0 2px 0 rgba(0,0,0,0.03); }
        /* Place icon left for right-side (self) messages, right for left-side messages */
        .chat-message.msg-self .msg-reply-preview.inline { padding-left:44px; }
        .chat-message.msg-self .msg-reply-preview.inline .reply-indicator { left:12px; }
        .chat-message:not(.msg-self) .msg-reply-preview.inline { padding-right:44px; }
        .chat-message:not(.msg-self) .msg-reply-preview.inline .reply-indicator { right:12px; }
        .msg-body { display:flex; flex-direction:column; align-items:flex-start; gap:6px; }
        .chat-message.msg-self .msg-body { align-items:flex-end; }
        .msg-reply-preview.inline { align-self:flex-start; margin-bottom:2px; }
        .chat-message.msg-self .msg-reply-preview.inline { align-self:flex-end; }
        .msg-bubble { margin-top:1px; }
        .msg-header { margin-bottom:4px; }

        /* Shared centered content wrapper so header and chat align exactly */
        .content-center { max-width: 1100px; width: 100%; margin: 0 auto; }

        /* Mobile tweaks: reduce right-side gap for right-aligned messages */
        @media (max-width: 600px) {
            .chat-message { padding-right: 16px; }
            .chat-message.msg-self { padding-left: 8px; }
            .chat-message.msg-self .msg-actions-inline { margin-left: -24px; margin-right: 4px; }
            .msg-reply-preview.inline { padding-left: 28px; padding-right: 28px; }
            .chat-container { padding-left: 8px; padding-right: 8px; }
            .chat-messages { padding-right: 8px; }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2 class="sidebar-brand">Thinky</h2>
        </div>
        <nav class="sidebar-nav">
            <a href="/" class="sidebar-link">
                <i class="bi bi-house"></i>
                <span>Home</span>
            </a>
            <a href="/dashboard" class="sidebar-link">
                <i class="bi bi-grid"></i>
                <span>Dashboard</span>
            </a>
            <a href="/chat" class="sidebar-link active ">
                <i class="bi bi-chat-dots"></i>
                <span>Chat</span>
                <span id="sidebarChatBadge" class="chat-unread-badge" style="display:none;">0</span>
            </a>
            <a href="#" class="sidebar-link" onclick="openSettingsModal(); return false;">
                <i class="bi bi-gear"></i>
                <span>Settings</span>
            </a>
            <div style="margin-top: auto; padding-top: 24px;">
                <button onclick="logout()" class="sidebar-link w-100" style="border: none; background: none; text-align: left;">
                    <i class="bi bi-box-arrow-right"></i>
                    <span>Logout</span>
                </button>
            </div>
        </nav>
    </div>

    <!-- Mobile Toggle -->
    <button class="sidebar-toggle" onclick="toggleSidebar()">
        <i class="bi bi-list"></i>
    </button>

    <!-- Main Content -->
    <div class="main-content">
        <div class="content-center">
            <!-- Page Header -->
            <div class="page-header">
                <h1 style="margin: 0; color: white;">Messages</h1>
                <p style="margin: 8px 0 0 0; opacity: 0.9;">Connect with other students</p>
            </div>

            <!-- Chat Tabs -->
            <div class="chat-tabs">
                <div class="chat-tab active" onclick="switchChat('general')">
                    <i class="bi bi-globe"></i> General
                    <span id="generalUnreadBadge" class="chat-unread-badge" style="display:none;">0</span>
                </div>
                <div class="chat-tab" onclick="switchChat('personal')">
                    <i class="bi bi-circle-fill" style="color: var(--success); font-size: 0.5rem;"></i> Personal
                    <span id="personalUnreadBadge" class="chat-unread-badge" style="display:none;">0</span>
                </div>
            </div>

            <div class="chat-wrapper">
            <!-- Chat Container -->
            <div>
                <div class="chat-container">
                    <div class="chat-header" id="chatHeader" style="display:flex;align-items:center;justify-content:space-between;gap:12px;">
                            <div id="chatHeaderTitle" style="display:flex;align-items:center;gap:12px;">
                                <img id="chatHeaderAvatar" src="/images/default-avatar.svg" alt="avatar" style="width:36px;height:36px;border-radius:9999px;object-fit:cover;display:none;border:2px solid rgba(255,255,255,0.25);"/>
                                <div id="chatHeaderTitleText">General Chat</div>
                            </div>
                        <div id="chatHeaderActions">
                                <button id="closePrivateBtn" class="btn btn-light" style="display:none;padding:8px;border-radius:9999px;" aria-label="Back"><i class="bi bi-arrow-left"></i></button>
                        </div>
                    </div>
                    <div class="chat-messages" id="chatMessages">
                        <div style="text-align: center; padding: 40px 20px; color: var(--dark-gray);">
                            <div class="spinner"></div>
                            <p style="margin-top: 16px;">Loading messages...</p>
                        </div>
                    </div>
                    <div id="replyBanner" style="display:none;padding:10px 16px;background:#f8f9fa;border-left:3px solid var(--primary-pink);margin-bottom:8px;border-radius:6px;">
                        <div style="display:flex;justify-content:space-between;align-items:start;">
                            <div>
                                <div style="font-size:0.85rem;color:var(--dark-gray);margin-bottom:4px;">Replying to <strong id="replyUsername"></strong></div>
                                <div id="replyMessage" style="font-size:0.9rem;color:var(--text-dark);max-height:60px;overflow:hidden;text-overflow:ellipsis;"></div>
                            </div>
                            <button onclick="cancelReply()" style="background:none;border:none;cursor:pointer;padding:4px 8px;color:var(--dark-gray);font-size:1.2rem;" title="Cancel reply">&times;</button>
                        </div>
                    </div>
                    <div class="chat-input-container">
                        <input 
                            type="text" 
                            class="chat-input" 
                            id="messageInput" 
                            placeholder="Type your message..."
                            maxlength="500"
                        >
                        <button id="sendBtn" class="btn btn-primary" onclick="sendMessage()">
                            <i class="bi bi-send"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Online users removed â€” chat occupies full width -->
        </div>
    </div>

    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Settings modal (shared) -->
    <div id="settingsModal" class="modal">
        <div class="modal-content" style="max-width:640px;">
            <div class="modal-header">
                <h3 class="modal-title">Profile Settings</h3>
                <button class="modal-close" onclick="closeSettingsModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="settingsForm">
                    <div style="display:flex;flex-direction:column;align-items:center;gap:12px;margin-bottom:12px;">
                        <div style="position:relative;">
                            <input type="file" id="avatar" accept="image/*" style="display:none;">
                            <img id="avatarPreview" src="/images/default-avatar.svg" onerror="this.onerror=null;this.src='/images/default-avatar.svg'" alt="avatar" style="width:120px;height:120px;border-radius:999px;object-fit:cover;display:block;border:4px solid rgba(0,0,0,0.04);box-shadow:0 6px 18px rgba(25,20,40,0.06);cursor:pointer;">
                            <div id="avatarPlaceholder" style="width:120px;height:120px;border-radius:999px;background:linear-gradient(135deg,#ff9eb4,#ffd4e0);display:none;align-items:center;justify-content:center;color:white;font-weight:700;font-size:28px;">JD</div>
                            <div style="position:absolute;right:0;bottom:0;background:white;border-radius:999px;padding:6px;border:1px solid rgba(0,0,0,0.06);">
                                <i class="bi bi-camera" style="color:var(--primary-pink);"></i>
                            </div>
                        </div>
                        <div style="font-size:0.95rem;color:var(--dark-gray);">Click the picture to upload a new profile image</div>
                    </div>

                    <div class="form-group">
                        <label for="displayName">Display Name</label>
                        <input id="displayName" class="form-control" placeholder="Your display name">
                    </div>
                    <div class="form-group" style="margin-top:12px;">
                        <label for="settingsUsername">Username</label>
                        <input id="settingsUsername" class="form-control" placeholder="username">
                    </div>
                    <div style="margin-top:12px;color:var(--dark-gray);font-size:0.9rem;">Profile pictures are uploaded to secure storage and served via a public URL.</div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-light" onclick="closeSettingsModal()">Cancel</button>
                <button id="saveProfileBtn" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>

    <script src="/js/settings.js"></script>
    <script src="/js/alerts.js"></script>
    <script src="/js/modalAlerts.js"></script>
    <script src="/js/logoutHelper.js"></script>
    <script src="/js/unreadNotifications.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
