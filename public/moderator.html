<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moderator Dashboard - Thinky</title>
    
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/style.css">
    
  <style>
    /* Keep the same styles as admin for identical look */
    body { background: var(--light-gray); }
    .admin-header { background: var(--gradient-accent); color: white; padding: 32px; margin-bottom: 32px; border-radius: var(--radius-lg); box-shadow: var(--shadow-md); }
    .analytics-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 32px; }
    .analytics-card { background: white; padding: 24px; border-radius: var(--radius-lg); box-shadow: var(--shadow-sm); border-left: 4px solid var(--primary-pink); transition: all var(--transition-base); }
    .analytics-card.badge { padding: 12px 16px; border-radius: 12px; min-height: 72px; display: flex; flex-direction: column; justify-content: center; align-items: flex-start; border-left-width: 3px; }
    .analytics-card.badge .analytics-value { font-size: 1.4rem; font-weight: 700; color: var(--primary-pink); margin-bottom: 6px; }
    .analytics-card.badge .analytics-label { font-size: 0.82rem; color: var(--dark-gray); margin: 0; }
    .analytics-value { font-size: 2.5rem; font-weight: 700; color: var(--primary-pink); }
    .analytics-label { color: var(--dark-gray); font-size: 0.9rem; margin-top: 4px; }
    .data-table { background: white; border-radius: var(--radius-lg); box-shadow: var(--shadow-sm); overflow: hidden; }
    .table-header { background: var(--light-gray); padding: 16px 24px; border-bottom: 2px solid var(--medium-gray); display: flex; justify-content: space-between; align-items: center; }
    table { width: 100%; border-collapse: collapse; }
    th { background: var(--secondary-pink); padding: 16px; text-align: left; font-weight: 600; color: var(--text-dark); }
    td { padding: 16px; border-bottom: 1px solid var(--medium-gray); }
    .action-buttons { display: flex; gap: 8px; }
    .search-filter { display: flex; gap: 12px; margin-bottom: 20px; flex-wrap: wrap; }
    .search-filter input { flex: 1; min-width: 200px; }
    @media (max-width: 768px) { .analytics-grid { grid-template-columns: 1fr; } table { font-size: 0.875rem; } th, td { padding: 12px 8px; } }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <h2 class="sidebar-brand">Thinky</h2>
    </div>
    <nav class="sidebar-nav">
      <a href="/moderator.html#moderation" class="sidebar-link">
        <i class="bi bi-flag"></i>
        <span>Reviewer Moderation</span>
      </a>
      <a href="/moderator.html#message-moderation" class="sidebar-link">
        <i class="bi bi-chat-left-text"></i>
        <span>Message Moderation</span>
      </a>
      <div style="margin-top: auto; padding-top: 24px;">
        <button onclick="logout()" class="sidebar-link w-100" style="border: none; background: none; text-align: left;">
          <i class="bi bi-box-arrow-right"></i>
          <span>Logout</span>
        </button>
      </div>
    </nav>
  </div>

  <!-- Mobile Toggle -->
  <button class="sidebar-toggle" onclick="toggleSidebar()">
    <i class="bi bi-list"></i>
  </button>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Admin Header (kept identical) -->
    <div class="admin-header">
      <h1 style="margin: 0; color: white;"><i class="bi bi-shield-check"></i> Moderator Dashboard</h1>
      <p style="margin: 8px 0 0 0; opacity: 0.9;">Manage reviewer and message moderation</p>
    </div>

    <!-- Analytics removed for moderator view -->

    <!-- Moderator: only moderation UI (Reviewer reports + Message reports) -->
    <div id="moderationTab" class="tab-content active">
      <div class="data-table">
        <div class="table-header" style="display:flex;align-items:center;justify-content:space-between;gap:12px;">
          <h3 style="margin: 0;" id="moderationHeader">Reviewer Moderation</h3>
        </div>
        <div style="padding: 20px; overflow-x:auto;">
          <table id="moderationTable">
            <thead>
              <tr>
                <th>Reported User</th>
                <th>Reporter</th>
                <th>Violation Type</th>
                <th>Message / Details</th>
                <th>Created</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="moderationTableBody">
              <tr><td colspan="6" style="text-align:center;padding:20px;">Loading...</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>

  <script src="/js/alerts.js"></script>
  <script src="/js/modalAlerts.js"></script>
  <script src="/js/logoutHelper.js"></script>
  <script src="/js/moderator.js"></script>

  <!-- Keep edit modal for identical look (moderators won't use it by default) -->
  <div id="editUserModal" class="modal">
    <div class="modal-content" style="max-width:640px;">
      <div class="modal-header">
        <h3 class="modal-title">Edit User</h3>
        <button class="modal-close" onclick="closeEditUserModal()">&times;</button>
      </div>
      <div class="modal-body">
        <form id="editUserForm">
          <input type="hidden" id="editUserId">
          <div class="form-group">
            <label for="editDisplayName">Display Name</label>
            <input id="editDisplayName" class="form-control" placeholder="Display name">
          </div>
          <div class="form-group">
            <label for="editUsername">Username</label>
            <input id="editUsername" class="form-control" placeholder="Username">
          </div>
          <div class="form-group">
            <label for="editEmail">Email</label>
            <input id="editEmail" class="form-control" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="editRole">Role</label>
            <select id="editRole" class="form-control">
              <option value="student">Student</option>
              <option value="moderator">Moderator</option>
              <option value="admin">Admin</option>
            </select>
          </div>
          <div class="form-group">
            <label><input type="checkbox" id="editVerified"> Verified</label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-light" onclick="closeEditUserModal()">Cancel</button>
        <button id="saveUserChangesBtn" class="btn btn-primary">Save Changes</button>
      </div>
    </div>
  </div>
</body>
</html>
