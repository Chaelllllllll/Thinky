<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Profile - Thinky</title>
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        @media (max-width: 600px) {
            .container { padding: 12px !important; }
            .profile-card { padding: 16px !important; }
            .profile-header { display: flex !important; flex-direction: column !important; gap: 12px !important; align-items: center !important; }
            #profileAvatar, #profileAvatarPlaceholder { width: 88px !important; height: 88px !important; flex: 0 0 88px !important; }
            #profileName { font-size: 1.25rem !important; text-align: center !important; }
            #profileUsername { text-align: center !important; margin-top: 6px !important; }
            .profile-actions { width: 100% !important; display: flex !important; gap: 8px !important; flex-direction: column !important; }
            .profile-actions .btn { width: 100% !important; }
            #myReviewers { grid-template-columns: 1fr !important; gap: 12px !important; }
        }
    </style>
</head>
<body>
    <div class="container" style="padding:40px;">
        <div class="profile-card" style="background:white;padding:24px;border-radius:12px;box-shadow:var(--shadow-sm);max-width:1000px;margin:0 auto;">
            <div class="profile-header" style="display:flex;gap:20px;align-items:center;">
                <div style="width:120px;height:120px;flex:0 0 120px;display:flex;align-items:center;justify-content:center;">
                    <img id="profileAvatar" src="/images/default-avatar.svg" onerror="this.onerror=null;this.src='/images/default-avatar.svg'" alt="avatar" style="width:120px;height:120px;border-radius:999px;object-fit:cover;display:block;border:2px solid rgba(0,0,0,0.05);">
                    <div id="profileAvatarPlaceholder" style="width:120px;height:120px;border-radius:999px;background:linear-gradient(135deg,#ff9eb4,#ffd4e0);display:none;align-items:center;justify-content:center;color:white;font-weight:700;font-size:28px;"></div>
                </div>
                <div style="flex:1;">
                    <h1 id="profileName" style="margin:0;font-size:2rem;">Profile</h1>
                    <p id="profileUsername" style="color:var(--dark-gray);margin:6px 0 0 0;"></p>
                    <div class="profile-actions" style="margin-top:12px;display:flex;gap:12px;align-items:center;">
                        <a href="/dashboard" class="btn btn-light">Dashboard</a>
                        <button class="btn btn-outline" onclick="openSettingsModal()"><i class="bi bi-gear"></i> Settings</button>
                    </div>
                </div>
            </div>

            <hr style="margin:20px 0;">

            <h2 style="margin:0 0 12px 0;">Reviewers</h2>
            <div id="myReviewers" style="margin-top:12px;display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:12px;"></div>
        </div>
    </div>

    <script src="/js/alerts.js"></script>
    <script src="/js/chatNotifier.js"></script>
    <script src="/js/profile.js"></script>
    <script src="/js/flashcards.js"></script>
    <!-- Settings modal (shared for profile page) -->
    <div id="settingsModal" class="modal">
        <div class="modal-content" style="max-width:640px;">
            <div class="modal-header">
                <h3 class="modal-title">Profile Settings</h3>
                <button class="modal-close" onclick="closeSettingsModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="settingsForm">
                    <div style="display:flex;flex-direction:column;align-items:center;gap:12px;margin-bottom:12px;">
                        <div style="position:relative;">
                            <input type="file" id="avatar" accept="image/*" style="display:none;">
                            <img id="avatarPreview" src="" alt="avatar" style="width:120px;height:120px;border-radius:999px;object-fit:cover;display:none;border:4px solid rgba(0,0,0,0.04);box-shadow:0 6px 18px rgba(25,20,40,0.06);cursor:pointer;">
                            <div id="avatarPlaceholder" style="width:120px;height:120px;border-radius:999px;background:linear-gradient(135deg,#ff9eb4,#ffd4e0);display:flex;align-items:center;justify-content:center;color:white;font-weight:700;font-size:28px;">JD</div>
                            <div style="position:absolute;right:0;bottom:0;background:white;border-radius:999px;padding:6px;border:1px solid rgba(0,0,0,0.06);">
                                <i class="bi bi-camera" style="color:var(--primary-pink);"></i>
                            </div>
                        </div>
                        <div style="font-size:0.95rem;color:var(--dark-gray);">Click the picture to upload a new profile image</div>
                    </div>

                    <div class="form-group">
                        <label for="displayName">Display Name</label>
                        <input id="displayName" class="form-control" placeholder="Your display name">
                    </div>
                    <div class="form-group" style="margin-top:12px;">
                        <label for="settingsUsername">Username</label>
                        <input id="settingsUsername" class="form-control" placeholder="username">
                    </div>
                    <div style="margin-top:12px;color:var(--dark-gray);font-size:0.9rem;">Profile pictures are uploaded to secure storage and served via a public URL.</div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-light" onclick="closeSettingsModal()">Cancel</button>
                <button id="saveProfileBtn" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
    <script src="/js/settings.js"></script>
    <script src="/js/modalAlerts.js"></script>
    <script src="/js/moderation.js"></script>
</body>
</html>
